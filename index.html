<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AZA Zurich Takaful — Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="topcard">
      <div class="logo-wrap">
        <img src="zurich_logo_takaful.png" alt="Zurich Logo" class="logo" />
      </div>
      <h1>AZA Zurich Takaful AM</h1>
      <p class="lead">Maklumat Waktu Solat & Cuaca Semasa</p>
    </header>

    <!-- Kad Waktu Solat -->
    <section class="card" id="waktuCard">
      <div class="card-header">
        <h2>🕌 Waktu Solat</h2>
        <button id="btnManual" class="btn">Pilih Negeri</button>
      </div>

      <div id="controls" class="controls hidden">
        <label for="zoneSelect" class="label">📍 Pilih negeri</label>
        <select id="zoneSelect" class="select">
          <option value="">-- Pilih Negeri --</option>
        </select>
      </div>

      <div id="status" class="status">Mengesan lokasi…</div>
      <div id="spinner" class="spinner hidden"></div>

      <div id="result" class="result hidden">
        <p class="zone">Zon: <strong id="zoneLabel">—</strong></p>
        <ul id="prayerList" class="prayer-list"></ul>
      </div>
    </section>

    <!-- Kad Cuaca -->
    <section class="card" id="cuacaCard">
      <div class="card-header">
        <h2>🌤️ Cuaca Semasa</h2>
      </div>

      <div id="cuacaStatus" class="status">Memuatkan data cuaca…</div>
      <div id="cuacaResult" class="result hidden">
        <p><strong id="lokasiCuaca">—</strong></p>
        <p id="suhuCuaca"></p>
        <p id="keadaanCuaca"></p>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> AZA Zurich Takaful AM
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
