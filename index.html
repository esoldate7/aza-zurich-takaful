<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZA Zurich Takaful — Waktu Solat & Cuaca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="topcard">
      <div class="logo-wrap">
        <img src="zurich_logo_takaful.png" alt="Zurich Takaful Logo" class="logo" />
      </div>
      <h1>AZA Zurich Takaful AM</h1>
      <p class="lead">Waktu Solat & Cuaca — kemas kini setiap hari</p>
    </header>

    <section class="card" id="solatCard">
      <h2>🕌 Waktu Solat</h2>
      <label for="negeri" class="label">📍 Pilih Negeri</label>
      <select id="negeri" class="select">
        <option value="">-- Pilih Negeri --</option>
      </select>
      <div id="solatResult" class="result">⏳ Sila pilih negeri atau tunggu lokasi dikesan...</div>
    </section>

    <section class="card" id="cuacaCard">
      <h2>🌤️ Cuaca Semasa</h2>
      <div id="cuacaResult" class="result">⏳ Memuatkan cuaca semasa...</div>
    </section>

    <footer class="footer">
      © <span id="year"></span> AZA Zurich Takaful AM
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
